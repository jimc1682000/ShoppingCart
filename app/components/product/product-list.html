<div class="row">
	<div ng-repeat="product in products" class="col-sm-6 col-md-4">
		<a href="#/prod/{{product._id}}" class="thumbnail"> <img width="180px" src="{{product.IMAGE_URL}}" alt="{{product.NAME}}"> <h3 class="text-center">{{product.NAME}}</h3>
		<p class="text-center">
			NT$ {{product.PRICE}}
		</p> </a>
	</div>
</div>
