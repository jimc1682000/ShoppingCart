<!DOCTYPE html>
<html>
	<head>
		<title>HTML DOM DEMO</title>
		<meta charset="utf-8">
		<title>CodeBuilder 1.0</title>
		<link href="img/nerd.png" rel="SHORTCUT ICON" />
		<script src="http://code.jquery.com/jquery-1.11.3.min.js" ></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" >
		</link>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous" >
		</link>
		<link rel="stylesheet" type="text/css" href="css/index.css">
		</link>
		<link rel="import" href="product0.html">
		</link>
		<script>
			var link = document.querySelector('link[rel="import"]');
			link.addEventListener('load', function(e) {
				var importedDoc = link.import;
				var htmlElement = importedDoc.documentElement;
				var bodyElement = importedDoc.body;
				var s = document.getElementById("show");
				s.appendChild(htmlElement);
			});
			function run() {
				var link = document.querySelector('link[rel="import"]');
				var importedDoc = link.import;
				var htmlElement = importedDoc.documentElement;
				var bodyElement = importedDoc.body;
				var s = document.getElementById("show");
				s.appendChild(bodyElement.cloneNode(true));
			}
		</script>
	</head>
	<body onload="run();">
		<input type="button" value="RUN" onclick="run();">
		<div id="show"></div>
	</body>
</html>
