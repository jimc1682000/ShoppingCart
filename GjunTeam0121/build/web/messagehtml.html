<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=big5">
<title>訪客留言板</title>
<bgsound src="music/0201.mid" loop="-1">
</head>

<body background="images/0203.jpg">

<p>
<marquee bgcolor="#FFCCFF">謝謝蒞臨本網站，請給予我們支持、鼓勵與建言</marquee></p>
<form method="POST" action="_derived/nortbots.htm" webbot-action="--WEBBOT-SELF--" onSubmit="location.href='_derived/nortbots.htm';return false;" webbot-onSubmit>
	<!--webbot bot="SaveResults" U-File="_private/form_results.csv" S-Format="TEXT/CSV" S-Label-Fields="TRUE" startspan --><input TYPE="hidden" NAME="VTI-GROUP" VALUE="0"><!--webbot bot="SaveResults" i-checksum="43374" endspan -->
	<div align="center">
		<table border="1" width="700" cellspacing="0" cellpadding="0" bordercolor="#000000" id="table1">
			<tr>
				<td width="100" align="center">姓名</td>
				<td width="600"><input type="text" name="T1" size="20"></td>
			</tr>
			<tr>
				<td width="100" align="center">電子郵件</td>
				<td width="600"><input type="text" name="T2" size="40"></td>
			</tr>
			<tr>
				<td width="100" align="center">地址</td>
				<td width="600"><input type="text" name="T3" size="80"></td>
			</tr>
			<tr>
				<td width="100" align="center">性別</td>
				<td width="600">
				<input type="radio" value="V1" checked name="R1">男<input type="radio" name="R1" value="V2">女</td>
			</tr>
			<tr>
				<td width="100" align="center">上網方式</td>
				<td width="600"><select size="1" name="D1">
				<option selected value="撥接上網">撥接上網</option>
				<option>有線電視寬頻上網</option>
				<option>ADSL</option>
				<option>ISDN</option>
				<option>公司企業專線上網</option>
				</select></td>
			</tr>
			<tr>
				<td width="100" align="center">留言內容</td>
				<td width="600"><textarea rows="5" name="S1" cols="30"></textarea></td>
			</tr>
			<tr>
				<td width="100">
				<p align="center"><input type="submit" value="送出" name="B1">&nbsp;
				<input type="reset" value="重寫" name="B2"></td>
				<td width="600">　</td>
			</tr>
		</table>
	</div>
	<p>　</p>
	<p>　</p>
	<p>　</p>
</form>

</body>

</html>
